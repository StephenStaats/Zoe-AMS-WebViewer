<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Live EKG Chart</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>

   <p><button id="showTestScreen" onclick="showTestScreen()">Show Test Screen</button></p>

   <p><button id="showLiveScreen" onclick="showLiveScreen()">Show Live Screen</button></p>

   <h2 style="font-family: Calibri, sans-serif; font-size: 14pt;">Select Patient and Device</h2>

   <div class="scrollable-list" id="scrollableList">
      <div class="list-header">
         <div class="column">Device</div>
         <div class="column">First Name</div>
         <div class="column">Last Name</div>
      </div>
      <div class="list-body" id="listBody">
         <!-- List items will be populated dynamically using JavaScript -->
      </div>
   </div>

   <script src="constants.js"></script>
   <script src="getSelections.js"></script>

</body>

</html>
